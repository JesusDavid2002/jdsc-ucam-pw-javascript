<!DOCTYPE html>
<html>
<head>
<title>Calculadora de JDSC-UCAM</title>
<meta charset="utf-8">

<script type="text/javascript">
  var num, acc = 0, op = "";

  // OP BINARIAS
  function mas()   { acc = num.value;  op = "+"; }
  function menos() { acc = num.value;  op = "-"; }
  function por()   { acc = num.value;  op = "*"; }
  function entre() { acc = num.value;  op = "/"; }
  function potencia() { acc = num.value;  op = "^"; }

  // OP UNITARIAS
  function potencia2() { acc = num.value;  op = "^2"; }
  function invert() { acc = num.value;  op = "1/x"; }
  function raiz() { acc = num.value;  op = "√"; }
  function parteEntera() { acc = num.value;  op = "+/-"; }

  function calcular() {
  // OP BINARIAS
    if (op === "+") {num.value = (+acc + +num.value)}
    if (op === "-") {num.value = (+acc - +num.value)}
    if (op === "*") {num.value = (+acc * +num.value)}
    if (op === "/") {num.value = (+acc / +num.value)}
    if (op === "^") {num.value = Math.pow(+acc, +num.value)}

  // OP UNITARIAS
    if (op === "^2") {num.value = Math.pow(+acc, 2)}
    if (op === "1/x") {num.value = (1 / +acc)}
    if (op === "√") {num.value = Math.sqrt(+acc)}
    if (op === "+/-" && num.value > 0) {num.value = Math.floor(+acc)}
    if (op === "+/-" && num.value < 0) {num.value = -Math.ceil(+acc)}
  }

  function inic ()   {num = document.getElementById("num");}
  function vaciar () {num.value = "";}  
</script>
</head>
<body onLoad="inic()">
  <h2>Buenos días, bienvenido a la calculadora de Jesús David Sepulveda Corchero</h2>
  Número:<p>
  <input type="text" size="12" id="num" onClick="vaciar()"><p>
  <button onClick="mas()">+</button>
  <button onClick="menos()">-</button>
  <button onClick="por()">*</button>
  <button onClick="entre()">/</button>
  <button onClick="invert()">1/x</button>
  <button onClick="potencia()">^</button>
  <button onClick="potencia2()">^2</button>
  <button onClick="raiz()">√</button>
  <button onClick="parteEntera()">+/-</button>
  <button onClick="calcular()">=</button>
  </p>
</body>
</html>
